<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./bootstrap.min.css">
        <link rel="stylesheet" href="./calc.css">
    </head>
    <body>
        <div class="calc">
            <div class="container">
                <h3>Simple Calculator</h3>
                <div class="numbers">
                    <input type="number" class='num-one' placeholder="Number One..">
                    <input type="number" class='num-two'   placeholder="Number Two..">
                </div>
                <div class="result-area">
                    <input type="text" class='result' placeholder="Result Is... " readonly>
                   <button class="clear" title="clear all">Clear</button>
                </div>
                <div class="operations">
                    <button class="addition" title="add">+</button>
                    <button class="substraction" title="substract">-</button>
                    <button class="multiplication" title="multiply">*</button>
                    <button class="division" title="division">/</button>
                    <button class="modlus" title="modlus">%</button>
                    <button class="base" title="power">^</button>
                    <button class="sqrt" title="sqrt">&Sqrt;</button>
                </div>
            </div>
        </div>
        <script src="./calc.js"></script>
    </body>
</html>
